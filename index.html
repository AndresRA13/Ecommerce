<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARShop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/de820b69c2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <!--Part header left buttons contact-->
        <div class="header_btn">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <!--part header Center-->
        <div class="header_center">
          <h2>FRE SHIPPING WEEKORDER - $56</h2>
        </div>
        <!--Section one position right-->
        <div class="header_right">
          <select name="" id="">
            <option value="1">USD</option>
            <option value="2">COP</option>
            <option value="3">EURO</option>
          </select>
          <select name="" id="">
            <option value="Languaje1">Espanish</option>
            <option value="Languaje2">English</option>
          </select>
        </div>
      </div>
      <!--Section search and cart shopping-->
      <div class="header_search">
        <div class="header_logo">
          <div class="open_bars" id="open_bars">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="close_bars" id="close_bars">
            <i class="fa-solid fa-x"></i>
          </div>
          <h1>AR</h1>
        </div>
        <div class="search">
          <input type="search" placeholder="Search" />
        </div>
        <div class="header_car">
          <i class="fa-regular fa-user"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>

      <!--Section navigatiÃ³n-->
      <nav class="nav">
        <ul class="main">
          <li class="main-i"><a href="">HOME</a></li>
          <li class="main-i"><a href="">PRODUCTS</a></li>
          <li class="main-i"><a href="">BLOG</a></li>
          <li class="main-i"><a href="">CONTACT</a></li>
        </ul>
      </nav>

      <!--Section header carousel lading-->
      <div class="carousel_container">
        <div class="carousel_center">
          <h3>Trending Item</h3>
          <span>WOMEN'S LATEST FASHION SALE</span>
          <p>Starting $20.00</p>
          <div class="btn">
            <button>SHOP NOW</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="miModal" class="modal">
      <div class="modal-contenido">
        <div class="cerrar">
          <span id="cerrarBoton" class="cerrar-modal">&times;</span>
        </div>
        <div class="modal_content">
        <h3>Susbcribe Newsletter</h3>
        <p>Susbscribe the ARSHOP to get latest products and discount update</p>
        <input type="email" placeholder="Email">
        <button>SUBSCRIBE</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js" type="module"></script>
  <script src="./js/menu.js" type="module"></script>
</html>
